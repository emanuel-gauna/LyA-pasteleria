<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/register.css">
</head>
<body>
    <div class="background-container"></div>
    <header id="idHeader" style="background-color:  rgb(243, 182, 224);">
          //header reuqerido desde templates.js
    </header>
    <main>
        <h1 class="titulo-principal">Completa con tus datos</h1>
        <section>
          <form class="form-registro" action="show_data.html" target="_blank">
            <fieldset class="form-group">
                <br>
                <label for="fname">Nombre:</label>
                <input type="text" id="fname" name="fname" placeholder="Ingrese su nombre" required><br><br>
        
                <label for="lname">Apellido:</label>
                <input type="text" id="lname" name="lname" placeholder="Ingrese su apellido" required><br><br>
        
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" placeholder="Calle/1234"><br><br>
        
                <label for="ciudad">Ciudad:</label>
                <select id="ciudad" name="ciudad">
                    <option value="1">Buenos Aires</option>
                    <option value="2">Jujuy</option>
                    <!-- Agregar las opciones restantes aquí -->
                </select><br><br>
        
                <label for="cp">Código postal:</label>
                <input type="number" id="cp" name="cp" required placeholder="0000"><br><br>
        
                <label for="birthdate">Fecha de Nacimiento:</label>
                <input type="date" id="birthdate" name="birthdate" required><br><br>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="correo@mail.com"><br><br>
        
                <label for="tel">Teléfono:</label>
                <input type="tel" id="tel" name="tel" placeholder="Sin 0 ni 15 ej: 1122334455"><br><br>
        
                <h2>Género:</h2>
                <input type="radio" name="genero" value="1">Hombre
                <input type="radio" name="genero" value="2">Mujer
                <input type="radio" name="genero" value="3">No Binario
                <input type="radio" name="genero" value="4">No Especificar<br><br>
        
                <h2>Estudios Finalizados:</h2>
                <input type="checkbox" name="estudios" value="1">Primarios                   
                <input type="checkbox" name="estudios" value="2">Secundarios
                <input type="checkbox" name="estudios" value="3">Terciarios
                <input type="checkbox" name="estudios" value="4">Universitarios
                <input type="checkbox" name="estudios" value="5">Otros <br><br>
        
                <div>
                    <input class="form-button" type="submit" value="Enviar">
                    <input class="form-button" type="reset" value="Borrar">
                </div>
            </fieldset>
        </form>
        
        </section>
    </main>
    <footer id="idFooter" style="background-color: rgb(243, 182, 224); text-align: center;">
       // footer reuquerido desde template.js
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="../static/js/templates.js"></script>
    <script src="../static/js/validation.js"></script>
</body>
</html>
